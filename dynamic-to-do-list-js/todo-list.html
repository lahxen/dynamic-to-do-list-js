<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <!-- Link to external CSS stylesheet for styling -->
    <link rel="stylesheet" href="todo-styles.css">
</head>
<body>
    <!-- Main container for the to-do list application -->
    <div class="container">
        <div class="todo-wrapper">
            <!-- Application header -->
            <h1>My To-Do List</h1>
            
            <!-- Input section for adding new tasks -->
            <div class="input-section">
                <!-- Text input field for task entry (referenced by taskInput) -->
                <input type="text" id="task-input" placeholder="Enter a new task..." maxlength="100">
                <!-- Add task button (referenced by addButton) -->
                <button id="add-button" type="button">Add Task</button>
            </div>
            
            <!-- Task list container where tasks will be dynamically added (referenced by taskList) -->
            <ul id="task-list" class="task-list">
                <!-- Tasks will be dynamically added here via JavaScript -->
            </ul>
        </div>
    </div>

    <!-- JavaScript file containing all the dynamic functionality -->
    <script src="todo-script.js"></script>
</body>
</html>
